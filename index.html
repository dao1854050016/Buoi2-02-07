<!DOCTYPE html>
<html>
    <head>
        <title>Buoi 2 (02/07/2020)</title>
        <script src="script.js"></script>
        <style>
            input [type = button] {
                width: 120px;
                height: 30px;
                border: 1px soild black;
            }
        </style>
    </head>
    <body onload="init()" >
        <div>

            <span id="clock">00:00:00:00:00:00</span>
            <div>
                <input type="input" id="colorId" placeholder="Input Color ... "/>
                <input type="button" value="Add Color" onclick="addColor()">
            </div>
            <div id="colorArea">

                <div>
                    <input type="button" style="background-color: red;"onclick="fillColor(this)"/>
                </div>
                <div>
                    <input type="button" style="background-color: greenyellow;"onclick="fillColor(this)"/>
                </div>
                <div>
                    <input type="button" style="background-color: blue;"onclick="fillColor(this)"/>
                </div> 
            </div>
        </div>
        <div>
            <div>

                <input type="radio" name="shape" rel="1" onclick="showShape(this)" checked />Circle
                <input type="radio" name="shape" rel="2" onclick="showShape(this)" checked />Rectangle
                <input type="radio" name="shape" rel="3" onclick="showShape(this)" checked />Ellipse
            </div>
            <div class="shapeSvg">

                <div>
                    <svg width = "100" height = "100">
                        <circle cx="50" cy="50" r="50" stroke= "green" stroke-width="4" fill="yellow"/>
                    </svg>
                </div>
                <div>
                    <svg>
                        <rect width="200" height="100" fill="pink" style="stroke: brown;stroke-width:10" />
                    </svg>
                </div>
                <div>
                    <svg>
                        <ellipse cx="100" cy="80" rx="100" ry= "80" fill="gray" style="stroke:blueviolet; stroke-width: 10"/>
                    </svg>
                </div>

            </div>

        </div>
        
    </body>
</html>
